<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-2xl shadow-lg w-96">
    <h2 class="text-2xl font-bold text-gray-700 text-center mb-6">회원 가입</h2>
    <form action="/members/new" method="post" class="space-y-4">
        <div class="flex flex-col">
            <label for="name" class="text-gray-600 font-medium">이름</label>
            <input
                    type="text" id="name" name="name"
                    placeholder="이름을 입력하세요"
                    class="mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>
        <button
                type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 rounded-lg transition duration-300">
            등록
        </button>
    </form>
</div>
</body>
</html>
