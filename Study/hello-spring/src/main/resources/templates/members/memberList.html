<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-2xl">
    <h2 class="text-2xl font-bold text-gray-700 text-center mb-6">회원 목록</h2>
    <div class="overflow-x-auto">
        <table class="w-full border-collapse border border-gray-300 rounded-lg shadow-sm">
            <thead>
            <tr class="bg-blue-500 text-white">
                <th class="p-3">#</th>
                <th class="p-3">이름</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}" class="border-b border-gray-200 hover:bg-gray-100">
                <td class="p-3 text-center" th:text="${member.id}"></td>
                <td class="p-3 text-center" th:text="${member.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
